<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Free OSINT Toolkit</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Free OSINT Toolkit</h1>
      <p>
        Privacy-first utilities: Password breach scan · Email lookup · Image
        metadata
      </p>
    </header>

    <main class="grid">
      <section class="card">
        <h2>Password Breach Scanner</h2>
        <form action="/scan-password" method="post">
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            disabled
          />
          <button disabled>Scan</button>
        </form>
        <small>Implemented in Step 2</small>
      </section>

      <section class="card">
        <h2>Email Lookup</h2>
        <form action="/lookup-email" method="post">
          <input
            type="email"
            name="email"
            placeholder="name@example.com"
            disabled
          />
          <button disabled>Lookup</button>
        </form>
        <small>Implemented in Step 3</small>
      </section>

      <section class="card">
        <h2>Image Metadata Extractor</h2>
        <form
          action="/extract-image"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="file" name="image" accept="image/*" disabled />
          <button disabled>Upload</button>
        </form>
        <small>Implemented in Step 4</small>
      </section>
    </main>

    <footer>
      <small>Built with Python + Flask</small>
    </footer>
  </body>
</html>
